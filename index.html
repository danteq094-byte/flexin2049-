<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexin Downloader!!</title>
    <style>
        body, html {
            margin: 0; padding: 0; height: 100vh;
            overflow: hidden; font-family: 'Segoe UI', sans-serif;
            background: #050505; display: flex; justify-content: center; align-items: center;
        }

        /* Partículas cayendo */
        #bg-canvas { position: absolute; top: 0; left: 0; z-index: 1; filter: blur(2px); }

        .card {
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(20px);
            padding: 50px; border-radius: 60px;
            border: 2px solid #0055ff; text-align: center;
            width: 420px; z-index: 10;
            box-shadow: 0 0 100px rgba(0, 85, 255, 0.2);
        }

        h1 { color: #fff; font-size: 32px; font-style: italic; margin-bottom: 20px; }
        .blue { color: #0077ff; text-shadow: 0 0 15px #0077ff; }

        input {
            width: 90%; padding: 18px; border-radius: 15px; border: 1px solid #333;
            background: #111; color: white; font-size: 18px; text-align: center; outline: none;
        }

        button {
            width: 100%; padding: 22px; border-radius: 15px; border: none;
            background: #0066ff; color: white; font-size: 20px; font-weight: bold;
            cursor: pointer; margin-top: 25px; transition: 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px #00ff66; /* El brillo verde que pediste */
        }

        #status { margin-top: 20px; font-size: 15px; transition: 0.3s; }
    </style>
</head>
<body>
    <canvas id="bg-canvas"></canvas>

    <div class="card">
        <h1>Flexin <span class="blue">Downloader!!</span></h1>
        
        <input type="text" id="gameId" placeholder="Put your id">
        <button onclick="bypassDownload()">DOWNLOAD RBXM</button>
        
        <div id="status" style="color: #555;">Waiting for ID...</div>
    </div>

    <script>
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const p = Array(40).fill().map(() => ({x: Math.random()*canvas.width, y: Math.random()*canvas.height, s: Math.random()*2+1}));

        function draw() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            ctx.fillStyle = "rgba(0, 100, 255, 0.3)";
            p.forEach(i => { ctx.fillText("ID", i.x, i.y); i.y += i.s; if(i.y > canvas.height) i.y = -10; });
            requestAnimationFrame(draw);
        }
        draw();

        function bypassDownload() {
            const id = document.getElementById('gameId').value.trim();
            const status = document.getElementById('status');

            if (!id) {
                status.style.color = "#ff4444";
                status.innerText = "❌ Put the game ID";
                return;
            }

            status.style.color = "#0077ff";
            status.innerText = "Searching for game...";

            // Simulación de búsqueda y bypass
            setTimeout(() => {
                status.style.color = "#00ff66";
                status.innerText = "✅ Game found! Bypassing security...";
                
                // Ejecuta la descarga directa
                window.location.href = `/api/download?id=${id}`;
            }, 1500);
        }
    </script>
</body>
</html>
