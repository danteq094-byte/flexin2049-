<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexin2048 - Ultra Downloader</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; font-family: 'Arial Black', sans-serif;
            background: #000; display: flex; justify-content: center; align-items: center;
        }

        /* Fondo difuminado fluido */
        .blur-bg {
            position: absolute; width: 100%; height: 100%;
            background: linear-gradient(45deg, #400000, #1a0000, #000);
            filter: blur(50px); z-index: -1;
        }

        /* Cosas cayendo (Canvas para fluidez) */
        #particles { position: absolute; top: 0; left: 0; z-index: 0; }

        .card {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(20px);
            padding: 60px; border-radius: 70px; /* Súper redondo */
            border: 2px solid #ff0000; text-align: center;
            width: 450px; z-index: 10;
            box-shadow: 0 0 100px rgba(255, 0, 0, 0.2);
        }

        h1 { color: #ff3333; font-style: italic; margin-bottom: 10px; font-size: 35px; text-shadow: 0 0 20px #ff0000; }
        input {
            width: 90%; padding: 20px; border-radius: 20px; border: 2px solid #ff3333;
            background: rgba(255,0,0,0.1); color: white; font-size: 20px; text-align: center; outline: none;
        }

        /* Botón que se agranda y brilla verde */
        .btn {
            width: 100%; padding: 25px; border-radius: 50px; border: none;
            background: #ff0000; color: white; font-size: 22px; font-weight: bold;
            cursor: pointer; margin-top: 30px; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 50px #00ff44; /* Luz verde neón */
            background: #cc0000;
        }

        #status { margin-top: 20px; color: #ff8080; font-size: 14px; }
    </style>
</head>
<body>
    <div class="blur-bg"></div>
    <canvas id="particles"></canvas>

    <div class="card">
        <h1>Flexin Downloader</h1>
        <p style="color: #ff9999; letter-spacing: 5px; font-size: 12px; margin-bottom: 30px;">BY FLEXIN2048</p>
        
        <input type="text" id="gameId" placeholder="INSERT GAME ID">
        <button class="btn" onclick="dl()">DOWNLOAD RBXM</button>
        
        <div id="status">Waiting for input...</div>
    </div>

    <script>
        // Animación de cosas cayendo
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        for(let i=0; i<50; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                v: Math.random() * 2 + 1,
                text: ["ID", "RBX", "FLEX", "01"][Math.floor(Math.random()*4)]
            });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "rgba(255, 0, 0, 0.2)";
            ctx.font = "15px Arial";
            particles.forEach(p => {
                ctx.fillText(p.text, p.x, p.y);
                p.y += p.v;
                if(p.y > canvas.height) p.y = -20;
            });
            requestAnimationFrame(draw);
        }
        draw();

        function dl() {
            const id = document.getElementById('gameId').value.trim();
            if(!id) return;
            document.getElementById('status').innerText = "FORCING DOWNLOAD...";
            window.location.href = `/api/download?id=${id}`;
        }
    </script>
</body>
</html>
