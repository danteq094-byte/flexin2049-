<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexin2048 - Game Downloader</title>
    <style>
        body, html {
            margin: 0; padding: 0; height: 100vh;
            display: flex; justify-content: center; align-items: center;
            background: #400000; font-family: 'Arial Black', sans-serif;
            overflow: hidden;
        }

        /* Fondo de ondas fluido */
        .bg {
            position: absolute; width: 100%; height: 100%;
            background: linear-gradient(45deg, #8b0000, #ff0000, #200000);
            background-size: 400% 400%;
            animation: moveBg 10s ease infinite;
            z-index: -1;
        }

        @keyframes moveBg {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Tarjeta con bordes súper redondos */
        .card {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(15px);
            border: 3px solid #ff3333;
            border-radius: 60px; /* Bordes muy redondos */
            padding: 60px; text-align: center;
            width: 420px; box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }

        h1 { color: #ff3333; font-style: italic; margin-bottom: 5px; font-size: 30px; }
        h2 { color: #ff9999; font-size: 12px; letter-spacing: 2px; margin-bottom: 40px; }

        input {
            width: 100%; padding: 18px; border-radius: 20px;
            border: 2px solid #ff0000; background: #1a0000;
            color: white; font-size: 18px; text-align: center; outline: none;
        }

        /* Botón que se agranda y brilla en verde */
        .btn {
            width: 100%; padding: 22px; border-radius: 40px;
            border: none; background: #ff0000; color: white;
            font-size: 20px; font-weight: bold; cursor: pointer;
            margin-top: 25px; transition: all 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.1); /* Se agranda */
            background: #cc0000;
            box-shadow: 0 0 40px #00ff44; /* Brillo neón verde */
        }

        #msg { color: #ffcccc; margin-top: 20px; font-size: 14px; }
    </style>
</head>
<body>
    <div class="bg"></div>
    <div class="card">
        <h1>Flexin2048 - Downloader</h1>
        <h2>BY FLEXIN2048</h2>
        <input type="text" id="gameId" placeholder="Insert Game ID">
        <button class="btn" onclick="dl()">DOWNLOAD RBXM</button>
        <div id="msg">Ready to flex...</div>
    </div>

    <script>
        function dl() {
            const id = document.getElementById('gameId').value.trim();
            if(!id) return alert("Enter ID!");
            document.getElementById('msg').innerText = "Downloading...";
            
            // LLAMADA A LA API (sin carpetas raras en medio)
            window.location.href = `/api/download?id=${id}`;
        }
    </script>
</body>
</html>
